<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Profile Page</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #6b73ff 0%, #000dff 100%);
    color: #fff;
  }
  .profile-container {
    max-width: 480px;
    margin: 3rem auto;
    background: rgba(255,255,255,0.1);
    border-radius: 20px;
    padding: 2.5rem;
    box-shadow: 0 15px 35px rgba(0,0,255,0.3);
    text-align: center;
  }
  .profile-pic {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    border: 4px solid #fff;
    margin-bottom: 1.5rem;
    object-fit: cover;
    box-shadow: 0 0 15px #83a1ff;
  }
  h1 {
    margin: 0.5rem 0 0.3rem;
    font-weight: 600;
    font-size: 2.2rem;
    letter-spacing: 0.04em;
  }
  p.bio {
    font-weight: 300;
    font-size: 1.05rem;
    line-height: 1.5;
    margin-bottom: 1.8rem;
    color: #d6d8ff;
  }
  .contact-info {
    font-weight: 600;
    font-size: 1rem;
    margin-bottom: 2rem;
  }
  .contact-info span {
    display: block;
    margin: 0.25rem 0;
    color: #b0b4ff;
  }
  .social-links {
    display: flex;
    justify-content: center;
    gap: 1.3rem;
  }
  .social-links a {
    color: #cfd3ff;
    font-size: 1.5rem;
    padding: 0.6rem;
    border-radius: 50%;
    border: 2px solid transparent;
    transition: all 0.3s ease;
  }
  .social-links a:hover {
    color: #000dff;
    background: #b3b7ff;
    border-color: #959aff;
    transform: scale(1.1);
  }
  /* Icons from FontAwesome CDN */
  .social-links a .fab {
    pointer-events: none;
  }
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="profile-container" role="main">
    <img src="" alt="Profile Picture" class="profile-pic" />
    <h1>SIRI</h1>
    <p class="bio">web development.</p>
    <div class="contact-info" aria-label="Contact Information">
      <span>Email: apkegharmei@gmail.com</span>
      <span>Location: kalaburgi,karnataka,india,asia continent,earth,milky way galaxy</span>
    </div>
    <div class="social-links" aria-label="Social media links">
      <a href="#" target="_blank" rel="noopener" aria-label="Twitter">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="#" target="_blank" rel="noopener" aria-label="GitHub">
        <i class="fab fa-github"></i>
      </a>
      <a href="#" target="_blank" rel="noopener" aria-label="LinkedIn">
        <i class="fab fa-linkedin-in"></i>
      </a>
    </div>
  </div>
</body>
</html>
