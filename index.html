<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/8863f47184.js" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <nav>
    <div class="logo">College Club</div>
    <div class="nav-toggle" id="navToggle">â˜°</div>
    <ul class="nav-links" id="navLinks">
      <li><a href="#about">About</a></li>
      <li><a href="#clubs">Clubs</a></li>
      <li><a href="#profile">Profile</a></li>
      <li><a href="#login">Login</a></li>
    </ul>
  </nav>

  <section id="about">
    <h2>About Us</h2>
    <p>Welcome to our college club hub where you can explore and join various student-run organizations!</p>
  </section>

  <section id="clubs">
    <h2>Our Clubs</h2>
    <ul class="club-list" id="clubList"></ul>
  </section>

  <section id="profile" class="hidden">
    <h2>User Profile</h2>
    <div id="user-info"></div>
  </section>

  <section id="login">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" required />
      <label for="password">Password:</label>
      <input type="password" id="password" required />
      <button type="submit">Login</button>
    </form>
    <p id="login-status"></p>
  </section>

  <script src="script.js"></script>


</body>
</html>
